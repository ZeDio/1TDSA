<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="result"></div>
    
    <script>
        var nome = new Array();
        var texto = "";

        nome[0] = "jose";
        nome[1] = "pedro";
        nome[2] = "alguem";
        nome[3] = "marcos";
        nome[4] = "alguma pessoa";

        for(i=0; i<nome.length;i++){
            texto = texto + nome[i] + " ";
        }

        document.getElementById("result").innerText = texto;
    </script>
</body>
</html>
